<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Prediction Results</h2>

    {% for table in tables %}
        <div class="table-responsive">
            {{ table|safe }}
        </div>
    {% endfor %}

    <div class="mt-4">
        <a href="{{ url_for('download_file', filename=download_link) }}" class="btn btn-success">Download Full CSV</a>
    </div>

    <div class="mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Upload Another File</a>
    </div>
</div>
</body>
</html>
